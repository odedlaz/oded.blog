machine:
  node:
     version: v6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - npm install -g yarn
    - npm update -g yarn
    - yarn global add gulp
    - yarn global upgrade --latest
  override:
    - yarn upgrade --latest
  cache_directories:
    - ~/.cache/yarn
    - /opt/circleci/nodejs/v6.1.0/lib
    - /opt/circleci/nodejs/v6.1.0/bin

test:
  override:
    - echo "done"

deployment:
  draft:
    branch: draft
    commands:
      - gulp build
  production:
    branch: master
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "ci@oded.blog"
      - rm -rf .deploy_git/
      - gulp deploy
